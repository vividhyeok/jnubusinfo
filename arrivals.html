<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>JENBI</title>
  <link rel="manifest" href="data/manifest.json">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="app-bar">
  <button class="icon-btn" id="menu-btn" aria-label="메뉴" title="메뉴"><span class="icon-img i-menu" aria-hidden="true"></span></button>
  <div class="brand"><img src="images/jenbi_logo.png" alt="JENBI" style="height:24px; vertical-align:middle;"></div>
  <a class="icon-btn" href="setting.html" aria-label="설정" title="설정"><span class="icon-img i-setting" aria-hidden="true"></span></a>
  </header>

  <aside class="drawer" id="drawer">
    <div class="backdrop" id="drawer-backdrop"></div>
    <div class="panel">
      <h3>메뉴</h3>
      <nav>
        <ul class="menu">
          <li><a href="arrivals.html">정류장별 도착</a></li>
          <li><a href="route.html">경로 계산</a></li>
          <li><a href="index.html">홈</a></li>
        </ul>
      </nav>
    </div>
  </aside>

  <main class="container" style="margin-top:12px;">
  <h1>JENBI - 정류장별 도착</h1>

    <section class="favorites-section" aria-label="즐겨찾기 정류장">
      <h2>빠른 정류장 이동</h2>
      <p class="section-hint">즐겨찾기를 누르면 해당 카드로 바로 스크롤됩니다.</p>
      <div id="favorites" class="chips-bar" data-empty-text="설정 &gt; 즐겨찾기에서 자주 이용하는 건물을 선택해 보세요."></div>
    </section>

    <div class="controls">
      <label>
        노선:
        <select id="direction-select"></select>
      </label>
      
    </div>

    <div class="info">
      <p id="now-text">—</p>
  <a id="refresh-now" href="#">새로고침</a>
    </div>

  <h2>정류장별 다음 도착</h2>
  <div id="next-arrivals" class="highlight-list"></div>
  <p id="arrivals-empty" class="empty-state" hidden>현재 표시할 도착 정보가 없어요. 필터나 요약 개수를 조정해 보세요.</p>

    <div class="timetable-toggle">
  <a id="toggle-timetable" href="#">표로 보기</a>
    </div>


    <div id="timetable" class="timetable"></div>
    <div class="bottom-spacer" aria-hidden="true"></div>
  </main>

  <nav class="bottom-nav">
  <a href="index.html" title="홈" aria-label="홈"><span class="icon-img i-home" aria-hidden="true"></span><span class="sr-only">홈</span></a>
  <a class="active" href="arrivals.html" title="정류장별 도착" aria-label="정류장별 도착"><span class="icon-img i-bus" aria-hidden="true"></span><span class="sr-only">도착</span></a>
  <a href="route.html" title="경로 계산" aria-label="경로 계산"><span class="icon-img i-route" aria-hidden="true"></span><span class="sr-only">경로</span></a>
  </nav>

  <script type="module" src="./js/main.js"></script>

  
</body>
</html>
