<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>JENBI</title>
  <link rel="manifest" href="data/manifest.json">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="app-bar">
  <button class="icon-btn" id="menu-btn" aria-label="메뉴" title="메뉴"><span class="icon-img i-menu" aria-hidden="true"></span></button>
  <div class="brand"><img src="images/jenbi_logo.png" alt="JENBI" style="height:24px; vertical-align:middle;"></div>
  <a class="icon-btn" href="setting.html" aria-label="설정" title="설정"><span class="icon-img i-setting" aria-hidden="true"></span></a>
  </header>

  <aside class="drawer" id="drawer">
    <div class="backdrop" id="drawer-backdrop"></div>
    <div class="panel">
      <h3>메뉴</h3>
      <nav>
        <ul class="menu">
          <li><a href="arrivals.html">정류장별 도착</a></li>
          <li><a href="route.html">경로 계산</a></li>
          <li><a href="index.html">홈</a></li>
        </ul>
      </nav>
    </div>
  </aside>

  <main class="container" style="margin-top:12px;">
  <h1>JENBI - 경로 계산</h1>

    <section class="favorites-section" aria-label="즐겨찾기 정류장">
      <h2>즐겨찾기</h2>
      <p class="section-hint">칩을 누르면 최근에 입력한 칸(출발/도착)에 즉시 채워집니다.</p>
      <div id="favorites" class="chips-bar" data-empty-text="설정에서 즐겨찾기를 등록하면 여기에서 바로 사용할 수 있어요."></div>
    </section>

    <div class="route-helper">
      <p style="margin:0 0 6px; font-weight:600;">경로 입력 팁</p>
      <ul style="margin:0 0 0 18px; color:#555;">
        <li>건물명 초성(예: ㅈㄷㅂ)으로도 검색할 수 있어요.</li>
        <li>최근 목적지가 자동으로 저장되어 다음 검색을 더 빠르게 도와줍니다.</li>
      </ul>
    </div>

    <div class="route-controls">
      <label>
  출발 장소:
  <input id="start-building" placeholder="건물명으로 검색 (정류장 자동 매핑)">
        <div id="start-suggestions" class="suggestions"></div>
      </label>
      <label>
  도착 장소:
  <input id="end-building" placeholder="건물명으로 검색 (정류장 자동 매핑)">
        <div id="end-suggestions" class="suggestions"></div>
      </label>
      <div class="swap-row">
        <button id="swap-buildings" type="button" class="btn btn-outline btn-sm swap-btn" aria-label="출발과 도착 바꾸기">출발/도착 바꾸기</button>
      </div>
    </div>
    <datalist id="locations">
      <option value="사범대학 1호관">
      <option value="사범대학 2호관">
      <option value="공과대학 1호관">
      <option value="공과대학 2호관">
      <option value="공과대학 3호관">
      <option value="공과대학 4호관">
      <option value="해양대학 1호관">
      <option value="해양대학 2호관">
      <option value="해양대학 3호관">
      <option value="해양대학 4호관">
      <option value="의과대학 1호관">
      <option value="의과대학 2호관">
      <option value="약학대학">
      <option value="해양과학대학 1호관">
      <option value="해양과학대학 2호관">
      <option value="인문대학">
      <option value="사회과학대학">
      <option value="학생회관">
      <option value="본관">
      <option value="중앙도서관">
      <option value="학생생활관">
      <option value="교양강의동">
      <option value="정문">
      <option value="약학대학">
      <option value="해양과학대학 1호관">
      <option value="본관">
      <option value="학생회관">
      <option value="인문대학 서쪽">
      <option value="학생생활관">
      <option value="인문대학 동쪽">
      <option value="중앙도서관">
      <option value="의과대학1호관">
      <option value="공과대학 4호관">
      <option value="해양대학 4호관">
      <option value="교양강의동">
      <option value="해양과학대학 1호관(말미)">
    </datalist>
    <section class="favorites-section" aria-label="최근 목적지">
      <h2>최근 목적지</h2>
      <p class="section-hint">최근 검색한 도착지가 칩으로 표시됩니다.</p>
      <div id="recent-dests" class="chips-bar" data-empty-text="도착지를 검색하면 자동으로 저장됩니다."></div>
    </section>

    <div id="route-result" class="route-result"></div>
    <div class="bottom-spacer" aria-hidden="true"></div>
  </main>

  <nav class="bottom-nav">
  <a href="index.html" title="홈" aria-label="홈"><span class="icon-img i-home" aria-hidden="true"></span><span class="sr-only">홈</span></a>
  <a href="arrivals.html" title="정류장별 도착" aria-label="정류장별 도착"><span class="icon-img i-bus" aria-hidden="true"></span><span class="sr-only">도착</span></a>
  <a class="active" href="route.html" title="경로 계산" aria-label="경로 계산"><span class="icon-img i-route" aria-hidden="true"></span><span class="sr-only">경로</span></a>
  </nav>

  <script type="module" src="./js/main.js"></script>

  
</body>
</html>
